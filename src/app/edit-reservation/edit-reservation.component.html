<div class="jumbotron">
    <h1 class="display-4">{{ restaurantName }}</h1>
    <button id="reserveBtn" class="btn btn-info" (click)="logOut()">Log Out</button>
</div>
<div class="container border border-primary rounded" id="edit-reservation-form">
    <div class="row">
        <div class="col-md p-5">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone" [(ngModel)]="phone" disabled>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" [(ngModel)]="date">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" name="time" [(ngModel)]="time">
                </div>
                <button type="submit" class="btn btn-primary" (click)="updateReservation()">Update</button>
            </form>
        </div>
    </div>
</div>
