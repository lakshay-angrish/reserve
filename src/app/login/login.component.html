<div class="container border border-primary rounded" id="login-form">
    <div class="row">
        <div class="col-md p-5">
            <form>
                <div class="form-group">
                    <label for="email">Owner Email</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="password">
                </div>
                <div class="text-right">
                    <a routerLink="signup" class="text-primary">Create Account</a>
                </div>
                <button type="submit" class="btn btn-primary" (click)="logIn()">Log In</button>
            </form>
        </div>
    </div>
</div>
